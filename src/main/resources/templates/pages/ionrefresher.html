<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ion Refresher</title> 
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="../../static/js/ionrefresher.js" th:src="@{/js/ionrefresher.js}"></script>

</head>
<body ng-app="myApp" ng-controller="MyController">

    <ion-header-bar class="bar-positive">
      <h1 class="title">{{ titlename }}</h1>
    </ion-header-bar>
	<ion-content>
	  <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="doRefresh()">
	  </ion-refresher>
	  <ion-list class="list card">
	    <ion-item ng-repeat="cust in customers">
	      <a href="#" class="item item-icon-left">
		    <i class="icon ion-card"></i>
		    <h3>{{ cust.name }}</h3>

		    <h5>{{ cust.address }}</h5>
		  </a>
	    </ion-item>
	  </ion-list>
	</ion-content>
	
	
</body>
</html>
