<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- bootstrap table fragment for editable tables -->
<title th:text="#{project.title}"></title>
<head th:replace="fragments/resources :: resources" ></head>
<body> 
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/submit}" th:object="${customer}" method="post">
			<div class="modal-body">
		        <div class="form-group">
		            <label for="name">Name</label> 
		            
		            <input type="text"
		                class="form-control" th:id="name" th:value="*{name}" th:field="*{name}"/> 
		        </div>
	
		        <div class="form-group">
		            <label for="description">Address</label> 
		            
<!-- 		            th value is for displaying in inputs -->
<!-- 		            th field is for absorbing -->
<!-- 					th text is for displaying in non input elements -->
						
		            <input type="text"
		                class="form-control" th:id="address"
		                th:value="*{address}" th:field="*{address}"/> 
		        </div>
		        
		        <input type="submit" value="Submit" />
		    </div>
		</form>
	</div>
</body>
</html>
